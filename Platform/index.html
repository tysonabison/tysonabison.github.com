<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				var menu_txt = new sjs.Text("Use the arrow key to move. Try to get to the last platform or flag. Down key to shoot laser after you get the power up, don't die by the robot!!", 28, "red");
				menu_txt.centerH();

				var designBtn = new sjs.Button("Design Level", function(){
					window.location = "platform.html";

				});
				designBtn.center();

				var level1Btn = new sjs.Button("Level 1", function(){
					window.location = "level1.html";
				});
				level1Btn.center().offset(0,50);

				var info_text = new sjs.Text("Created By Tyson Nicholls", 20, "red");
				info_text.bottom().centerH();

			}
		</script>
	</head>
	<body onload="start()">
		<h1> Platform Game </h1>

		<div id="target" style="margin:auto;background:black;"></div>
	</body>
</html>

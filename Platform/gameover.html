<!DOCTYPE html>
<html>
	<head>
		<title> Game Over </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				var gameover_txt = new sjs.Text("So Close!", 44, "yellow");
				gameover_txt.centerH();

				var restartBtn = new sjs.Button("Try Again?", function(){
					window.location = "level1.html";
				});
				restartBtn.center();

				var startBtn = new sjs.Button("Menu?", function(){
					window.location = "index.html";
				});
				startBtn.center().offset(0,50);

				var score_txt = new sjs.Text("Score: 0", 21, "yellow");
				score_txt.setText("Score: " +localStorage.getItem("score"));

		}
		</script>
	</head>
	<body onload="start()">
		<h1> Game Over </h1>

		<div id="target" style="margin:auto;background:grey;"></div>
	</body>
</html>

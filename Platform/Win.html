<!DOCTYPE html>
<html>
	<head>
		<title> Win </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();

				var background = new sjs.Image("Images/you win.jpg");
		background.setSize(500, 400);


				var win_text = new sjs.Text("You beat level 1!",28,"red");
				win_text.centerH();

				var startBtn = new sjs.Button("Play Again?", function(){
					window.location = "level1.html";
				});

				startBtn.center();

		}
		</script>
	</head>
	<body onload="start()">
		<h1>  </h1>

		<div id="target" style="margin:auto;background:black;"></div>
	</body>
</html>

<!DOCTYPE html>
	<html>
	<head>
	<title> Menu </title>
	<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
	<script>
	function start(){
	sjs.open();
	var menu_text = new sjs. Text("Menu", 28, "blue");
	menu_text.centerH();

	var game_text = new sjs.Text("My Projects", 28, "red");
	game_text.centerH().offset(0, 30);

	
	var startBtn = new sjs.Button("Pong Game", function(){
window.location = "Pong/index.html";
});

	var FishBtn = new sjs.Button("Fish Game", function(){

});
	FishBtn.center().offset(0,-50);

	var info_text = new sjs.Text("Created By Tyson",20,"red");

		info_text.bottom().centerH();


} //end start
</script>
</head>
	<h1> Menu </h1>
	<body onload="start()">

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>

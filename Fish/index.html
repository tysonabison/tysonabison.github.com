<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
			sjs.open();
			var menu_txt = new sjs.Text("Menu",28, "red");
			menu_txt.centerH();

			var game_text = new sjs.Text("Use the arrow keys to control the player, make sure to eat fish that are smaller than you!", 28, "red");
			game_text.centerH().offset(0,30);

			var startBtn = new sjs.Button("Start", function(){
				window.location = "Fish.html";
			});
			startBtn.center();

			var info_text = new sjs.Text("Created By Tyson Nicholls",28,"red");
			info_text.bottom().centerH();

			}
		</script>
	</head>
	<body onload="start()">
		<h1>  </h1>

		<div id="target" style="margin:auto;background:black;"></div>
	</body>
</html>
